spring:
  application:
    name: race-service
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  datasource:
    url: jdbc:mysql://localhost:3306/runnerdb
    username: runnerAdmin
    password=: test1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate.ddl: auto=update
# --- Show SQL Queries in Console (Optional) ---
    show-sql: true
  config:
    label: main
server:
  port: 8081
