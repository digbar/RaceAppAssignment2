spring:
  application:
    name: gateway-service
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9900/realms/microservices/protocol/openid-connect/certs
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: runner-service
          uri: lb://runner-service
          predicates:
            - Path=/tusrunning/**
          filters:
            - TokenRelay
            - RewritePath=/tusrunning/(?<segment>.*), /${segment}
            - name: CircuitBreaker
              args:
                name: runnerCircuitBreaker
                fallbackUri: forward:/fallback/runners

resilience4j:
  circuitbreaker:
    instances:
      runnerCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        permittedNumberOfCallsInHalfOpenState: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      raceCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        permittedNumberOfCallsInHalfOpenState: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s

server:
  port: 9999
