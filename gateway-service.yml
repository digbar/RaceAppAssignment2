spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: runner-service
          uri: lb://runner-service
          predicates:
            - Path=/tusrunning/api/runners/**
          filters:
            - RewritePath=/tusrunning/api/(?<segment>.*), /api/${segment}
            - name: CircuitBreaker
              args:
                name: runnerCircuitBreaker
                fallbackUri: forward:/fallback/runners
server:
  port: 9999
